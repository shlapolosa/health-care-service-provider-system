<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="verification">
            <h2><span jhiTranslate="patientCareApp.verification.detail.title">Verification</span> {{ verification.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="patientCareApp.verification.type">Type</span></dt>
                <dd>
                    <span>{{ verification.type }}</span>
                </dd>
                <dt><span jhiTranslate="patientCareApp.verification.details">Details</span></dt>
                <dd>
                    <span>{{ verification.details }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/verification', verification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
